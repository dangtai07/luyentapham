<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function dem(array, x) {
            let count = 0;
            for (let i = 0; i < array.length; i++) {
                if (array[i] == x) {
                    count++;
                }               
            }
            if (count == 0) { alert('-1'); }
                else { alert("Phan tu " + x + " xuat hien " + count + " lan"); }

        }

        let array = ['s', 'd', 's', 'r', 'r', 'y', 't', 'e', 'v', 'v', 'v'];

        alert(dem(array, 's'));
    </script>
</body>

</html>
